<!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Madimi+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">
        <link rel="icon" type="image/x-icon" href="img/hamburguesa.png">
        <title>Inicio</title>
    </head>
    <body>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa fa-bars menu-responsive" style="font-size:60px;color:white;" ></i>
                </label>
                <div class="enlace">
                    <div class="enlace-logo">
                        <a href="index.html" >
                            <img src="img/logo2.png" alt="Logotipo de la web de recetas" class="logo">
                        </a>
                    </div>
                    <div class="enlace-logo-titulo">
                        <a href="index.html" >
                            <h1 class="madimi-one-regular">Cinco Tenedores</h1>
                        </a>
                    </div>
                </div>
        
                <ul id="nave"></ul>
        
            </nav>
        </header>
        
        <div class="page-title-container">

            <h2 class="page-subtitle">Crea y comparte tus mejores recetas</h2>
        </div>

        <div class="contenedor2">
            <div class="main">
                <div class="login">
                    <form onsubmit="darAltaUsuario(event)" autocomplete="on">
                        <label>Registrarse</p></label>
                        <input type="text" id="nombre" name="cname" placeholder="Name" pattern="[A-Za-z][A-Za-z0-9]*" minlength="4" maxlength="20" required autofocus onblur="validarUsuario()">
                        <input type="email" name="email" placeholder="Email" required>
                        <div id="registro1">
                            <input type="password" id="password" name="password" placeholder="Password" pattern="^[A-Za-z0-9_.-]+$" minlength="4" maxlength="20" required>  
                        </div>
                        <div id="registro2">
                            <input type="password" id="password2" name="password2" placeholder="Confirmar" oninput="validarContrasena()">   
                        </div>
                        <input id="submit" type="submit" value="Enviar">
                        <p for="login" id="msgLogin">
                    </form>
                    <div class="link-registro">
                    Ya tengo cuenta, <a  href="login.html">Login</a>
                    </div>
                </div>
            </div>
            
        </div>
        <footer>
            <div>
                <p>&copy;</p>
    <time datetime="2024">2024</time>
            </div>
            <a href="acerca.html">Contacto</a>
        </footer>
        <script src="js/registro.js"></script>
        <script src="js/helpers.js"></script>
        <script src="js/peticiones_HTTP.js"></script>
    </body>
</html>
