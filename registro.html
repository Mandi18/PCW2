        <div class="contenedor2">
            <div class="main">
                <div class="login">
                    <form method="POST" autocomplete="on">
                        <label>Registrarse</label>
                        <input type="text" name="cname" placeholder="Name" pattern="[A-Za-z][A-Za-z0-9]*" minlength="4" maxlength="20" required="required" autofocus>
                        <input type="email" name="email" placeholder="Email" required="required">
                        <input type="password" name="password" placeholder="Password" pattern="^[A-Za-z0-9_.-]+$" minlength="4" maxlength="20" required="required">  
                        <input type="password" name="password2" placeholder="Confirmar">   
                        <button>Registrarse</button>
                    </form>
                    <div class="link-registro">
                    Ya tengo cuenta, <a  href="login.html">Login</a>
                    </div>
