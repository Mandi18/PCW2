<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="imagenes/puzzle-icono.png">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="css/fontello.css">

    <title>Puzzle Race</title>
</head>
<body>
    <header>
        <a href="index.html"><img src="imagenes/puzzle-icono.png" alt="Icono del juego" class="logo"></a>
        <h1 class="madimi-one-regular">Puzzle Race</h1>
        <h2 class="page-title-container">Consigue formar el puzzle lo más rápido posible</h2>
    </header>
    <main>
        <article name="puntuacion">
            <section>
                <div scope="col" class="colorTTablaPuntuacion">Puntuación</div>
            </section>
            <section>
                <div scope="row" class="gradiente">Jugadas realizadas:</div>
                <div id="jugadasRealizadas">0</div>
            </section>
            <section>
                <div scope="row" class="gradiente">Piezas Correctas:</div>
                <div id="piezasCorrectas">0</div>
            </section>
            <section>
                <div scope="row" class="gradiente">Tiempo Empleado:</div>
                <div id="tiempoEmpleado">0h 0m 0s</div>
            </section>
        </article>
        <article name="juego">
            <section>
                <div scope="col" class="colorTTablaJuego">Juego</div>
            </section>
            <section>
                <div scope="row" class="fondoGris">
                    Dificultad: 
                    <input type="radio" name="option_grid" id="5x5" value="5x5" onclick="actualizarDivs(this.value)" checked>
                    <label for="5x5">5x5</label>
                    <input type="radio" name="option_grid" id="7x7" value="7x7" onclick="actualizarDivs(this.value)">
                    <label for="7x7">7x7</label>
                    <input type="radio" name="option_grid" id="10x10" value="10x10" onclick="actualizarDivs(this.value)">
                    <label for="10x10">10x10</label>
                </div>
            </section>            
            <section>
                <div scope="row">
                    <input type="radio" name="option_grid2" id="imagen" value="imagen" onclick="mostrarCanvasImagen()" checked>
                    <label for="imagen">imagen</label>
                    <input type="radio" name="option_grid2" id="puzzle" value="puzzle" onclick="ejecutarPuzzle();">
                    <label for="puzzle">puzzle</label>
                </div>
            </section>
            <section name="canvasContainer">
                <div scope="row">
                    <canvas id="cv1"></canvas>
                    <canvas id="cv2" class="oculto"></canvas>
                </div>
            </section>
            <section>
                <div scope="row">
                    <button id="loadImg" onclick="cargarImagen();"> <i class=icon-folder>Cargar imagen</i></button>
                    <button id="playButton" onclick="iniciarTemporizador()"><i class=icon-play>Empezar</i></button>
                    <button id="stopButton" onclick="detenerTemporizador()"><i class=icon-upload>Terminar</i></button>
                </div>
            </section>
        </article>
    </main>
    <footer>            
        <div>
            <time datetime="2024" class="madimi-one-regular">&copy; 2024</time>
        </div>
        <a href="acerca.html" class="madimi-one-regular">Contacto</a>
    </footer>
    <script src="js/juego.js"></script>
</body>
</html>
