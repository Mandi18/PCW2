        <script>maximoRecetas()</script>
        <header>
            <nav>
                <input type="checkbox" id="check">
                <label for="check" class="checkbtn">
                    <i class="fa fa-bars menu-responsive" style="font-size:60px;color:white;" ></i>
                </label>
                <div class="enlace">
                    <div class="enlace-logo">
                        <a href="index.html" >
                            <img src="img/logo2.png" alt="Logotipo de la web de recetas" class="logo">

                    </div>
                    <div class="enlace-logo-titulo">
                        <a href="index.html" >

                        </a>
                    </div>
                </div>
        
                <ul id="nave"></ul>
        
            </nav>

        <div class="page-title-container">

        </div>

        <div class="contenedor3">
            <div class="contenedor-formulario-buscar">
                
                <form id="busquedaForm">
                    <label>Autor</label>
                    <input type="text" name="autor" placeholder="Autor">
                    <label>Nombre</label>
                    <input type="text" name="nombre" placeholder="Contiene en Nombre">
                    <label>Elaboracion</label>
                    <input type="text" name="elaboracion" placeholder="Contiene en Elaboracion">
                    <label>Ingrediente</label>
                    <input type="text" name="ingredientes" placeholder="Ingrediente">
                    <label>Etiquetas</label>
                    <input type="text" name="etiquetas" placeholder="Etiquetas">
                    <label>Dificultad</label>
                    <div class="buscar-dificultad">
                        <select name="dificultad">
                            <option></option>
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                        </select>
                    </div>
                    <button type="submit">Buscar</button>
                    <button type="reset">Limpiar</button>

                <script src="js/form.js"></script>
